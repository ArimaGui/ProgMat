<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 2º ano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho flex">
      <img class="img" src="img/corinthians.png" alt="logo da alura start" />
      <ul class="lista flex">
        <li class="item">Jogadores</li>
        <li class="item">Time</li>
      </ul>

    <main>
      <section class="corinthians">
        <div class="container">
          <h2 class="title">Salve o Corinthians</h2>
        </div>
        <img class="cassio" src="img/bobcorinthians.jpg" alt="Colegio" />
      </section>

      <section class="jogador flex column">
        <h2 class="title">Quem são nossos jogadores?</h2>
        <div class="jogadores">
          <div class="container">
            <img class="imagem" src="img/cassio.png" alt="Cassio" />
            <h3 class="nome">Cassio</h3>
          </div>

          <div class="container">
            <img
              class="imagem"
              src="img/carlosmiguel.png"
              alt="Carlos Miguel"
            />
            <h3 class="nome">Carlos Miguel</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/caca.png" alt="Cacá" />
            <h3 class="nome">Cacá</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/felix.png  " alt="Félix Torres" />
            <h3 class="nome">Félix Torres</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/yuri.png" alt="Yuri Alberto" />
            <h3 class="nome">Yuri Alberto</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/carlosmiguel.png" alt="Groovador" />
            <h3 class="nome">Carlos Miguel</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/carlosmiguel.png" alt="Groovador" />
            <h3 class="nome">Carlos Miguel</h3>
          </div>

          <div class="container">
            <img class="imagem" src="img/carlosmiguel.png" alt="Groovador" />
            <h3 class="nome">Carlos Miguel</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
